<div class="form-container2">
    <div class="row">
        <div class="col-md-4">
            <mat-card class="card2">
                <mat-card-title class="title">
                    Pension Appointment
                </mat-card-title>
                <!-- <img class="logo" src="../../../assets/logo_new.png" alt="Logo"> -->

                <form class="contactForm2" [formGroup]="searchForm" (ngSubmit)="onSearch(formDirective)"
                    #formDirective="ngForm">
                    <hr class="divider">

                    <mat-form-field class="full-width2">
                        <mat-label>Select Branch</mat-label>
                        <mat-select formControlName="branch">
                            <mat-option *ngFor="let branch of branches" [value]="branch.pdBranchId">
                                {{branch.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field class="full-width2">
                        <mat-label>Appointment Date</mat-label>
                        <input matInput [matDatepicker]="picker" [min]="mindate" formControlName="appointmentDate">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                    <div class="example-button-row">
                        <button mat-raised-button color="primary">Search</button>
                        <!-- <button mat-raised-button color="primary" [disabled]="requestForm.invalid">Submit</button> -->
                    </div>

                    <hr class="divider">
                    <table mat-table [dataSource]="dataSource" matSort>
                        <ng-container matColumnDef="appintmentId">
                            <th class="th" mat-header-cell *matHeaderCellDef mat-sort-header> Appointment No </th>
                            <td class="td" mat-cell *matCellDef="let row"> {{row.appintmentId}} </td>
                        </ng-container>

                        <ng-container matColumnDef="name">
                            <th class="th" mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                            <td class="td" mat-cell *matCellDef="let row"> {{row.name}} </td>
                        </ng-container>

                        <ng-container matColumnDef="nic">
                            <th class="th" mat-header-cell *matHeaderCellDef mat-sort-header> NIC </th>
                            <td class="td" mat-cell *matCellDef="let row"> {{row.nic}} </td>
                        </ng-container>

                        <ng-container matColumnDef="mobileNo">
                            <th class="th" mat-header-cell *matHeaderCellDef mat-sort-header> Mobile No </th>
                            <td class="td" mat-cell *matCellDef="let row"> {{row.mobileNo}} </td>
                        </ng-container>

                        <ng-container matColumnDef="pdBranchName">
                            <th class="th" mat-header-cell *matHeaderCellDef mat-sort-header> Branch </th>
                            <td class="td" mat-cell *matCellDef="let row"> {{row.pdBranchName}} </td>
                        </ng-container>

                        <ng-container matColumnDef="reason">
                            <th class="th" mat-header-cell *matHeaderCellDef mat-sort-header> Reason </th>
                            <td class="td" mat-cell *matCellDef="let row"> {{row.reason}} </td>
                        </ng-container>

                        <ng-container matColumnDef="appDate">
                            <th class="th" mat-header-cell *matHeaderCellDef mat-sort-header> Appointment Date </th>
                            <td class="td" mat-cell *matCellDef="let row"> {{row.appDate}} </td>
                        </ng-container>

                        <ng-container matColumnDef="slot">
                            <th class="th" mat-header-cell *matHeaderCellDef mat-sort-header> Time Slot </th>
                            <td class="td" mat-cell *matCellDef="let row"> {{row.slot}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    </table>
                    <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]"></mat-paginator>

                </form>
            </mat-card>
        </div>
    </div>

</div>
